                <figcaption class="figure-caption">
                  <h3 class="homeh3">O ponto de início da série está ligado ao Rancho Skywalker</h3>
                  <p class="homeP">Jon Favreau e Dave Filoni são os dois gênios criativos por trás de The Mandalorian. O primeiro encontro dos dois foi no Rancho Skywalker de George Lucas, mais de uma década atrás. “Eu conheci Dave porque estava no Rancho mixando o primeiro filme do Homem de Ferro e ele estava secretamente trabalhando com George em Star Wars: A Guerra dos Clones antes que alguém tivesse ouvido falar dele”, revela Favreau. “Eu secretamente mostrei a ele o filme Homem de Ferro e ele me mostrou A Guerra dos Clones - fiquei encantado. Eu estava tipo, ‘Se você precisar de uma voz nisso, eu adoraria.’ Isso acabou me transformando em um ‘Mandaloriano’. Esse foi o início de tudo!”</p>
                  </figcaption>
                </figure>
              </div>
              <div class="col-md-6">
                  <figure class="img-thumbnail">
                  
                      <figcaption class="figure-caption">
                          <h3 class="homeh3">Pedro Pascal não tinha nenhuma ideia de que foi escolhido para o papel principal</h3>
                          <p class="homeP">Quando Pedro Pascal entrou em sua primeira reunião de The Mandalorian, ele não tinha ideia de que estava sendo abordado para interpretar o papel principal. O ator se lembra de estar em uma sala de reuniões com artes da série, de parede a parede, durante seu primeiro encontro com os produtores executivos Jon Favreau e Dave Filoni. “Eram as imagens de Star Wars mais lindas que você poderia imaginar”, admite Pascal. “Eu perguntei a eles ‘Bem, para qual papel eu tenho que fazer o teste? Esta criatura? Este robô? O que? Eles pareceram confusos e disseram: ‘Você é o Mandaloriano’. Foi emocionante”.</p>
                      </figcaption>
                  </figure>
              </div>
		</div>

		<div class="row">               
            <div class="col-md-6">
              <figure class="img-thumbnail">
                
                <figcaption class="figure-caption">
                  <h3 class="homeh3">A série está cheia de easter eggs de Star Wars</h3>
                  <p class="homeP">Fique alerta quando assistir The Mandalorian, pois há diversas surpresas para os fãs de Star Wars. “Queríamos ter certeza de que, se você estivesse assistindo e conhecesse Star Wars, seria recompensado”, explica Jon Favreau. “E é aqui que Dave tem um tesouro de informações. Tentamos diferentes maneiras de trabalhar as coisas, seja de forma humorística fazendo uma referência ao Dia da Vida ou uma referência a um acessório que foi apreciado por um grupo central de fãs ao longo do tempo. É emocionante colocar esses pequenos Easter Eggs na história; é uma forma de recompensar as pessoas que dedicaram seu tempo à saga ao longo dos anos”.</p>
                  </figcaption>
                </figure>
              </div>
              <div class="col-md-6">
                  <figure class="img-thumbnail">
                  
                      <figcaption class="figure-caption">
                          <h3 class="homeh3">O criador de Star Wars, George Lucas, visitou o set de The Mandalorian</h3>
                          <p class="homeP">Se você der uma olhada nas redes sociais de Jon Favreau, poderá ver uma fotografia de um ícone de Star Wars no set da produção. “Foi um dia muito especial quando George Lucas veio nos visitar”, lembra Jon Favreau. “O elenco estava no set naquele dia, mas George realmente veio para ver Dave. Ele não disse isso na frente de Dave porque não queria envergonhá-lo, mas pude ver que George estava muito orgulhoso de que Dave estava passando para a próxima etapa. Eles acabaram trabalhando juntos por 10 anos em Star Wars: A Guerra dos Clones. Eles têm um longo relacionamento e compreensão do cinema; de Star Wars. E agora, Dave deu o próximo passo na direção de live-action. Acho que é uma grande razão pela qual George estava lá”.</p>
                      </figcaption>
                  </figure>
              </div>
